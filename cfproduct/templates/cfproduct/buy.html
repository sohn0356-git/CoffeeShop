<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Buy Page</h1>
    <img src="{{ coffee.image.url }}">
    <p><span>상품명 : </span><span>{{ coffee.name }}</span></p>
    <p><span>판매가 : </span><span>{{ coffee.price }}</span></p>
    <form method="post" action="{% url 'cfproduct:buy_detail'}">
        {{ csrf_token }}
        <p><span>수량 : </span><input type="number" name="quantity">1</span></p>
        <button type="submit" name="buy">Buy now</button>
        <button type="submit" name="cart">Cart</button>
    </form>

</body>
</html>
