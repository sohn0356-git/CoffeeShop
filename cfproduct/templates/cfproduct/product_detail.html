{% extends 'base.html' %}

{% load static %}

{% block contents %}
<script>
    function handelOnChange(e){
        const text = e.options[e.selectedIndex].text;
        console.log(e.options);
        document.getElementById('result').innerText = text;
    }
    $(document).ready(function(){
        $('.__count_range input[count_range]').click(function(e){
        e.preventDefault();
        var type = $(this).attr('count_range');
        var $count = $(this).parent().children('input.count');
        var count_val = $count.val(); // min 1
        if(type=='m'){
        if(count_val<1){
        return;
        }
        $count.val(parseInt(count_val)-1);
        }else if(type=='p'){
        $count.val(parseInt(count_val)+1);
        }
    });
    }); 


</script>
<style>
    .card{
        margin: 100px 0 100px 0;
    }
    .preview{
        background-color: white;
        text-align: center;
        border-top-left-radius: 8px;
        border-bottom-left-radius: 8px;
    }
    .tab-pane{
        margin-top: 160px;
    }
    li{
        list-style: none;
    }
    .count{
        width: 30px;
    }
    .action{
        margin: 30px 0 30px 0;
    }

</style>

<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">  
                    <div class="preview-pic tab-content">
                      <div class="tab-pane active" id="pic-1"><img src="{% static 'img/colombia.jpg' %}" /></div>
                    </div>        
                </div>
                <div class="details col-md-6">
                    <br>
                    <h3 class="product-title">에티오피아 커피</h3>
                    <p class="product-description">갈아 만든 원두</p>
                    <h4 class="price">가격 : <span>12,000원</span></h4>
                    <p class="product-description">상세 설명 기입</p>
                    <p class="Mileage">적립금 : <span>500원</span></p>
                    <li>
                    <label>용량 :</label>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" onchange="handelOnChange(this)">
                        <option selected>용량 (필수선택)</option>
                        <option value="1">200g</option>
                        <option value="2">500g</option>
                        <option value="3">1kg</option>
                    </select>
                    </li>
                    <hr/>
                    <li>
                    <label>분쇄 :</label>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" onchange="handelOnChange(this)">
                        <option selected>분쇄 여부</option>
                        <option value="4">분쇄하지 않음</option>
                        <option value="5">프렌치 프레스 분쇄</option>
                        <option value="6">커피메이커 분쇄</option>
                        <option value="7">핸드드립 분쇄</option>
                        <option value="8">더치커피 분쇄</option>
                        <option value="9">에스프레소 분쇄</option>
                        <option value="10">모카포트 분쇄</option>
                    </select>
                    </li>
                    <hr/>
                    <li>
                    <label>봉투 :</label>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" onchange="handelOnChange(this)">
                        <option selected>쇼핑백</option>
                        <option value="11">추가안함</option>
                        <option value="12">소(150원)</option>
                        <option value="13">대(1000원)</option>
                    </select>
                    </li>
                    <hr/>
                    <div class="__count_range text-right"> 
                        <p class= "text-left" id='result'></p>
                        <input value="-" count_range="m" type="button">
                        <input class="count" value="1" readonly="" name="">
                        <input value="+" count_range="p" type="button">
                    </div>
                    <hr/>
                    <br>
                    <span>여기에는 최종합산 금액</span>
                    <hr/>
                    <div class="action">
                        <button class="add-to-cart btn btn-secondary" type="button">장바구니</button>
                        <button class="like btn btn-primary" type="button"><span class="fa fa-heart"></span>구매하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
