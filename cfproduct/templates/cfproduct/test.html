<div class="container">
	<form action="{% url 'cfproduct:index' %}" enctype="multipart/form-data" method="POST">
	  {% csrf_token %}
	  <h4>제목: </h4>
	  <input type="text" name="name">
	  <br>
	  <br>
	  <h4>본문: </h4>
	  <input type="text" name="price">
	  <br>
	  <br>
	  <h4>사진: </h4>
	  <input type="file" name="images" accept="image/*">
	  <br>
	  <br>
	  <input class="btn btn-dark" type="submit" value="글쓰기">
  </form>
</div>
