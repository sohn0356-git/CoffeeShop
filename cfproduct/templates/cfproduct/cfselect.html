<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Buy Page</h1>
    <img src="{{ coffee.image.url }}" width="300px" height="300px">
    <p><span>상품명 : </span><span>{{ coffee.name }}</span></p>
    <p><span>판매가 : </span><span>{{ coffee.price }}</span></p>
    <form method="post" action="{% url 'cfproduct:buy_detail' %}">
        {% csrf_token %}
        
        <input type="hidden" name="id" value="{{ coffee.id }}">
        
        {% for options in option_list %}
            {% for key, value in options.items %}
                <h3>{{ key }}</h3>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name='{{ key }}'>
                    {% for option in value %}
                        <option value="{{ option.id }}">{{ option.option }}</option>
                    {% endfor %}
                </select>
            {% endfor %}
        {% endfor %}
        
        <button type="submit" name="submit" value="buy">Buy now</button>
        <button type="submit" name="submit" value="cart">Cart</button>
    </form>

</body>
</html>
