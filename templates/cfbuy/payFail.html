{% extends 'base.html' %}
{% block contents %}

<script>
  $(document).ready(function(){
    var elem = document.getElementById("info-text");
    var timer = 2;
    setInterval(function(){
      elem.innerText = timer+"초 후 이전 페이지로 이동합니다.";
      console.log(timer)
      timer--;
      if (timer < 0){
        alert("이전 페이지로 이동합니다.");
        location.href = "{% url 'cfbuy:cart' %}";
      }
    }, 1000);
  });
   

</script>

<style>
  h2{
    color: rgb(226, 176, 48);
  }
  .pay-frame{
    margin-bottom: 50px;
  }

</style>

  <div class="pay-frame mt-5 pt-5 row justify-content-center">
    <h2 class="text-center my-5 col-12">결제를 실패했습니다.</h2>
    <div class="col-4 p-5 bg-light">
      <h3 class="text-center my-5" id="info-text">3초 후 이전 페이지로 이동합니다.</h3>
    </div>

  </div>

{% endblock %}
