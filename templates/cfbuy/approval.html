{% extends 'base.html' %}
{% block header %}
<script>
  $(document).ready(function(){
      var elem = document.getElementById('name');
      var str = elem.innerHTML.split('/').join('<br/>');
      elem.innerHTML = str;
      
  });
</script>
{% endblock %}

{% block contents %}

<style>
  h2{
    color: rgb(226, 176, 48);
  }
  .pay-frame{
    margin-bottom: 50px;
  }

</style>

  <div class="pay-frame mt-5 pt-5 row justify-content-center">
    <h2 class="text-center my-5 col-12">결제가 완료되었습니다!</h2>
    <div class="col-4 p-5 bg-light">
      <h3 class="text-center my-5">주문자 정보</h3>
      <div>
        <div class="my-3 row"><div class="h5 col-6">주문번호</div><div class="h6 col-6 text-right">{{ res.partner_order_id }}</div></div>
        <div class="my-3 row"><div class="h5 col-6">주문자 아이디</div><div class="h6 col-6 text-right">{{ res.partner_user_id }}</div></div>
        <div class="my-3 row"><div class="h5 col-6">상품명</div><div class="h6 col-6 text-right" id='name'>{{ res.item_name }}</div></div>
        <div class="my-3 row"><div class="h5 col-6">결제금액</div><div class="h6 col-6 text-right">{{ res.amount.total }}원</div></div>
        <div class="my-3 row"><div class="h5 col-6">결제승인시각</div><div class="h6 col-6 text-right">{{ res.approved_at }}</div></div>
      </div>
      <div class="mt-5 pt-3 text-center">
        <a href="{% url 'cfbuy:order_list' %}" class="btn btn-primary">목록으로 돌아가기</a>
        <a href="{% url 'cfuser:index' %}" class="btn btn-warning">메인으로 돌아가기</a>
      </div>

    </div>

  </div>

{% endblock %}
