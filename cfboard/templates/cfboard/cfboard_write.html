{% extends 'base.html' %}

{% block header %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>

    <style>
      .dropdown-menu{
        background-color: #e6a958;
        background-color: rgba(255, 255, 255, 0.1);
      }
      #list-1{
        color: #e6a958;
        text-align: center;
      }
      #list-2{
        color: #e6a958;
      }
      #list-3{
        color: #e6a958;
      }
      label{
        color: #e6a756;
        font-size: 20px;
        margin: 10px;
      }
      input{
        border-radius: 4px;
        display: block;
        width: 400px;
      }
      .btn{
        margin-bottom: 40px;
      }
      #btn-save{
        background-color: #e6a756;
      }
      .title-label{
        display: block;
        width: 100%;
      }
      #btn-save:hover{
        background-color: rgb(196, 133, 18);
      }
      #cancel-btn{
        color: black;
      }
    </style>
{% endblock %}



{% block contents %}
    {% if errors %}
      <script>
        alert('빈칸을 다 채워주세요!');
      </script>
    <!-- <ul>
      {% for error in errors %}
      
       <li><div class="alert alert-primary" role="alert">{{ error }}</div></li> 
      {% endfor %}
    </ul> -->
    {% endif %}


<div class="form-group">
  
  <form method="post" action="{% url 'cfboard:board_create' pk %}">
    {% csrf_token %}  
  <label>제목</label>
  <input type="text" name="title" placeholder="제목을 입력해주세요.">
  
  <label>내용</label>
  <textarea id="summernote" class="form-control" name="contents">
   {{ form.content.value|default_if_none:'' }}
  </textarea>
  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="category">
    <option value="1">주문/결제</option>
    <option value="2">배송</option>
    <option value="3">제품문의</option>
    <option value="4">납품신청</option>
    <option value="5">회원신청</option>
    <option value="6">제품불량</option>
    <option value="7">기타</option>
  </select>
  <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="disclosure">
    <option value="1">공개</option>
    <option value="2">비공개</option>
  </select>
  <div class="float-right">
    <button type="button" class="btn btn-secondary btn-sm"><a href="{% url 'cfboard:boards' pk %}" id="cancel-btn">취소</a></button>
    <button type="submit" class="btn btn-sm" id="btn-save">저장</button>
    </div>
  </form>
</div>

<script>
    $('#summernote').summernote({
      placeholder: '내용을 입력하세요',
      tabsize: 2,
      height: 300
    });
</script>


{% endblock %}
