
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if boards %}
    <h2>{{ boardname }}</h2>
       <ul class="list-group">
            {% for board in boards %}
                <li class="list-group-item col-md-6">{{ board.title }}</li>
                    <p>{{ board.contents }}</p>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
