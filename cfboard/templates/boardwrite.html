{% extends 'base.html' %}

{% block header %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>

    <style>
      .dropdown-menu{
        background-color: #e6a958;
        background-color: rgba(255, 255, 255, 0.1);
      }
      #list-1{
        color: #e6a958;
        text-align: center;
      }
      #list-2{
        color: #e6a958;
      }
      #list-3{
        color: #e6a958;
      }
      label{
        color: #e6a756;
        font-size: 20px;
        margin: 10px;
      }
      input{
        border-radius: 4px;
        display: block;
        width: 400px;
      }
      .btn{
        margin-bottom: 40px;
      }
      #btn-save{
        background-color: #e6a756;
      }
      .title-label{
        display: block;
        width: 100%;
      }
      #btn-save:hover{
        background-color: rgb(196, 133, 18);
      }
    </style>
{% endblock %}



{% block contents %}



<div class="form-group">
  <form class="title-label">
  <label>제목</label>
  <input type="text" name="title">
  </form>

  <form>
  <label>내용</label>
  <textarea id="summernote" class="form-control" name="contents">
   {{ form.content.value|default_if_none:'' }}
  </textarea>
  </form>
</div>

<select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
  <option selected>카테고리</option>
  <option value="1">주문/결제</option>
  <option value="2">배송</option>
  <option value="3">제품문의</option>
  <option value="4">납품신청</option>
  <option value="5">회원신청</option>
  <option value="6">제품불량</option>
  <option value="7">기타</option>
</select>

<select class="form-select form-select-sm" aria-label=".form-select-sm example">
  <option selected>공개 여부</option>
  <option value="1">공개</option>
  <option value="2">비공개</option>
</select>

<div class="float-right">
<button type="button" class="btn btn-secondary btn-sm">취소</button>
<button type="button" class="btn btn-sm" id="btn-save">저장</button>
</div>

<script>
    $('#summernote').summernote({
      placeholder: '내용을 입력하세요',
      tabsize: 2,
      height: 300
    });
</script>


{% endblock %}
