{% extends "base.html" %}
{% load static %}

{% block header %}
  <link href="{% static 'css/login.css' %}" rel="stylesheet" />

{% endblock %}

{% block contents %}

    {{ error }}
  <div  class="loginForm">
  <h2>Login</h2>
    <form method="POST" action=".">
      {% csrf_token %}
      {% for field in form %}
      <div>
        <label class= "idForm" for="{{ field.id_for_label }}">{{ field.label }}</label>
        <input class= "passForm" type="{{ field.field.widget.input_type }}" id="{{ field.id_for_label }}"
          placeholder="{{ field.label }}" name="{{ field.name }}" />
      </div>
      {% if field.errors %}
      <!-- <span style="color: red">{{ field.errors }}</span> -->
      {% endif %}
      {% endfor %}
      <button type="submit" class="btn">Login</button>
    </form>
  </div>
{% endblock %}
