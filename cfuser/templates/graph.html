{% extends 'base.html' %}



{% block contents %}

<style>
    #chart_div{
        margin: 80px 0 80px 60px;
    }

   
</style>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawVisualization);

    function drawVisualization() {
    // Some raw data (not necessarily accurate)
    var data = google.visualization.arrayToDataTable([
        ['Month', '에티오피아', '콜롬비아', '과테말라', '케냐', '베네수엘라', '판매 변동 추이'],
        ['2020/08',  165,      938,         522,             998,           450,      614.6],
        ['2020/09',  135,      1120,        599,             1268,          288,      682],
        ['2020/10',  157,      1167,        587,             807,           397,      623],
        ['2020/11',  139,      1110,        615,             968,           215,      609.4],
        ['2020/12',  136,      691,         629,             1026,          366,      569.6],
        ['2021/01',  156,      990,         875,             800,          390,      589.6]
    ]);

    var options = {
        title : '월간 커피 판매량(BLEND)',
        vAxis: {title: '커피'},
        hAxis: {title: 'Month'},
        seriesType: 'bars',
        series: {5: {type: 'line'}}
    };

    var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
    chart.draw(data, options);
    }
</script>

<div id="chart_div" style="width: 1200px; height: 800px;"></div>


{% endblock %}
